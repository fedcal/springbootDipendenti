<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Semplice Gestionale Dipendenti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div  class="container my-2">
        <a th:href="@{/nuovoImpiegato}" class="btn btn-primary btn-sm mb-3 mt-3">Nuovo Impiegato</a>
        <h1>Lista dipendenti</h1>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dipendente:${listaDipenedti}">
                    <td th:text="${dipendente.nome}"></td>
                    <td th:text="${dipendente.cognome}"></td>
                    <td th:text="${dipendente.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
